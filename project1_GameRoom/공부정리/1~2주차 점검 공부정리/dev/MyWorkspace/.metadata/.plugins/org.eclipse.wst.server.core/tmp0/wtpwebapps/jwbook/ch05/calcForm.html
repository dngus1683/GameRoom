<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Calculator</title>
</head>
<body>
	<h2>계산기 서블릿</h2>
	<hr>
	<form method="post" action="/jwbook/calc">		<!-- 태그의 action 속성은 서블릿 호출 경로로 반드시 콘텍스트 이름에서부터 출발한다. -->
													<!-- HTML <form> 태그의 method는 post이며 <submit> 버튼 클릭 시 '/jwbook/calc' 서블릿을 호출한다 -->
		<input type="text" name="n1" size="10"> <select name="op">
		<option>+</option>
		<option>-</option>
		<option>*</option>
		<option>/</option>
		</select><input type="text" name="n2" size="10">
		<input type="submit" value="실행">
	</form>
</body>
</html>
