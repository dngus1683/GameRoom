<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <script src="main3.js" defer></script>
    <script src="https://kit.fontawesome.com/c9e817c884.js" crossorigin="anonymous"></script>
    <title>GameRoom2</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <i class="fa-solid fa-gamepad"></i>
            <a href="">GameRoom</a>
        </div>

        <ul class="navbar__menu">
            <li><a href="">게시판</a></li>
            <li><a href="">방명록</a></li>
            <li><a href="">비틱방</a></li>
            <li><a href="">미니게임방</a></li>
        </ul>

        <ul class="navbar__login">
            <li><a href="">회원가입</a></li>
            <li><a href="">로그인</a></li>
        </ul>

        <a href="#" class="navbar__toggleBtn">
            <i class="fa-solid fa-bars"></i>
        </a>
    </nav>

    <div class="main">
        <div class="banner"></div>
        <div class="boards">
            <div class="board1">
                <div class="board1__header">
                    <div class="board1__text">게시판</div>
                    <div class="board1__moveBtn"><a href=""><i class="fa-solid fa-plus"></i></a></div>
                </div>
            </div>
            <div class="board2">
                <div class="board2__header">
                    <div class="board2__text">비틱방</div>
                    <div class="board2__moveBtn"><a href=""><i class="fa-solid fa-plus"></i></a></div>
                </div>
            </div>
            <div class="board3">
                <div class="board3__header">
                    <div class="board3__text">미니게임방</div>
                    <div class="board3__moveBtn"><a href=""><i class="fa-solid fa-plus"></i></a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
