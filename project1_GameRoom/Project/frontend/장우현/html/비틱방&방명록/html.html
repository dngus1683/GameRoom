    이거 복붙해서 여기 폴더에 새로 만들어주면 감사.
    크롬에서 ctrl+ o로 html파일 켜면 결과 확인 가능.
    내용 수정하면 새로고침해야 적용.

    div 남발해도 됨. 같은 줄에 있는 것 끼리 먼저 div로 묶고 그 안에서 또 따로따로 div로 묶고 해도 됨
    css부분 필요할만 한 것.
        ㄴdiv에 경계선 그릴려면 (border:선굵기 solid 선색상;)
        ㄴdiv의 모퉁이에 라운드를 만들고 싶으면 (border-radius:반지름px;)
        ㄴdiv 배경색 넣고 싶으면 (background-color:색상;)
        ㄴdiv안에 요소들을 중앙정렬하고 싶으면 (중앙정렬하고 싶은 tag들 margin:0 auto;)
        ㄴmargin은 경계선 바깥요소이고 padding은 경계선과 tag안의 내용부분 그 사이요소
        ㄴmargin을 줘야할지 padding을 줘야할지 모르겠다면 해당 페이지에서 검사에 요소들어가보면 확인 가능.
        ㄴdiv 태그들을 가로로 정렬하고 싶다면 (display:inline-block;)
